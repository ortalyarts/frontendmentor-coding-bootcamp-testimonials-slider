<body>

  <div class="main-container">
    <div class="slider-container">
      <section class="slider-wrapper" aria-roledescription="carousel" aria-label="Participants testimonials">
        <div class="buttons-holder">
          <button class="slide-arrow" id="slide-arrow-prev">
            <img src="./assets/images/icon-prev.svg" alt="previous slide" width="12" height="18" />
          </button>
          <button class="slide-arrow" id="slide-arrow-next">
            <img src="./assets/images/icon-next.svg" alt="next slide" width="12" height="18" />
          </button>
        </div>
       
        <ul class="slides-container" id="slides-container">
          <li class="slide active-slide" id="slide-0">
            <div class="slide-content">
              <div class="img-holder">
                <img src="./assets/images/image-tanya.jpg" alt="Tanya Sinclair" width="540" height="540" />
              </div>
              <figure class="testim-text-holder">
                <blockquote>
                  “ I've been interested in coding for a while but never taken the jump, until now. 
                  I couldn't recommend this course enough. I'm now in the job of my dreams and so 
                  excited about the future. ”
                </blockquote>
                <figcaption>
                  Tanya Sinclair
                  <span>UX Engineer</span>
                </figcaption>
              </figure>
            </div>
          </li>
          <li class="slide" id="slide-1">
            <div class="slide-content">
              <div class="img-holder">
                <img src="./assets/images/image-john.jpg" alt="Tanya Sinclair" width="540" height="540" />
              </div>
              <figure class="testim-text-holder">
                <blockquote>
                  “ If you want to lay the best foundation possible I'd recommend taking this course. 
                  The depth the instructors go into is incredible. I now feel so confident about 
                  starting up as a professional developer. ”                
                </blockquote>
                <figcaption>
                  John Tarkpor
                  <span>Junior Front-end Developer</span>
                </figcaption>
              </figure>
            </div>
          </li>
